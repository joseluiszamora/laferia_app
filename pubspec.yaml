name: laferia
description: "A new Flutter project."
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  bloc: ^9.0.0
  cached_network_image: ^3.4.1
  cupertino_icons: ^1.0.8
  dio: ^5.8.0+1
  equatable: ^2.0.7
  fl_chart: ^1.0.0
  flutter:
    sdk: flutter
  flutter_bloc: ^9.1.1
  flutter_map: ^8.1.1
  flutter_map_cache: ^2.0.0+1
  geolocator: ^13.0.2
  get_it: ^8.0.3
  go_router: ^15.1.2
  google_nav_bar: ^5.0.7
  http: ^1.4.0
  intl: ^0.20.2
  latlong2: ^0.9.1
  line_icons: ^2.0.3
  path_provider: ^2.1.5
  permission_handler: ^12.0.0+1
  provider: ^6.1.5
  shared_preferences: ^2.5.3
  sqflite: ^2.4.2
  supabase_flutter: ^2.9.1
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - assets/map_tiles/

  fonts:
    - family: Kodchasan
      fonts:
        - asset: assets/fonts/Kodchasan-Regular.ttf
        - asset: assets/fonts/Kodchasan-Bold.ttf
        - asset: assets/fonts/Kodchasan-SemiBold.ttf
        - asset: assets/fonts/Kodchasan-Light.ttf
        - asset: assets/fonts/Kodchasan-Medium.ttf
